name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      # This action follows Semver and automatically bumps your version according to your commit history
      - id: tagging
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # We reformat it to match Cloud Deploy's naming convention
      - name: "Reformat TAG"
        id: release
        #run: echo ''::set-output name=new_tag::${TAG//./-}''
        run: echo "{new_tag}={${TAG//./-}}" >> $GITHUB_OUTPUT
        env: 
          TAG: ${{ steps.tagging.outputs.new_tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:$TAG

