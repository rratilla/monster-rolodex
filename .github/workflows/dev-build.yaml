      - name: Set image tag
        id: tag
        run: echo "short_sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          #tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ steps.tag.outputs.short_sha }}
          tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:${{ github.ref }}

      - name: Update app image tag
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.PAT }}
          repository: rratillajr/monster-rolodex-chart
          event-type: deploy-to-dev
          client-payload: '{"imageTag": "${{ github.ref }}"}'
